<!DOCTYPE html>
<html lang="en">

<head>
    <style type='text/css'>
        body {
            background-color: #f2f4f6 !important;
        }

        .activation-email {
            width: 40%;
            height: max-content;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            padding: 50px 0px 50px 50px;

            border-radius: 10px;

            background-color: white;
        }

        .activation-email p {
            font-family: inter;
        }

    </style>
</head>

<body>
    <div class='activation-email'>
        <p>
            Hello {{data.user_details.name}},
        </p>

        <p>
            You are invited to join the Sunassist team. Please click on
            <b>
                <a href={{data.host_url}}set-password?email={{data.encoded_email}}&token={{data.password_set_token}} target="_blank">this link</a>
            </b>
            to activate your account.
        </p>

        <p>
            If you received this email by accident, just ignore this email.
        </p>

        <br>

        <p style="line-height: 0;">Regards,</p>
        <p>The Sunassist Team. </p>
    </div>
</body>
